<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick=" playGame('Rock') ">
        Rock
    </button>
    <button onclick=" playGame('Paper')  ">
        Paper
    </button>
    <button onclick=" playGame('Scissor') ">
        Scissor
    </button>
    <script>
        let randNo;

        let result = '';
        function pickcComputerMove() {
            let compChoice;
            randNo = Math.random();
            if (randNo < 1 / 3) {
                compChoice = 'Rock';
            }
            else if (randNo < 2 / 3) {
                compChoice = 'Paper';
            }
            else {
                compChoice = 'Scissor';
            }
            return compChoice;
        }
        function playGame(playerMove) 
        {
            let compChoice = pickcComputerMove();
            if (playerMove === 'Scissor')
            {
                if (compChoice === 'Rock') {
                    result = 'Lose';
                }
                else if (compChoice === 'Paper') {
                    result = 'Win';
                }
                else {
                    result = 'Tie';
                }
            }
            else if (playerMove === 'Paper')
             {
                if (compChoice === 'Rock') {
                    result = 'Win';
                }
                else if (compChoice === 'Paper') {
                    result = 'Tie';
                }
                else {
                    result = 'Lose';
                }
            }
            else {
                if (compChoice === 'Rock') {
                    result = 'Tie';
                }
                else if (compChoice === 'Paper') {
                    result = 'Lose';
                }
                else {
                    result = 'Win';
                }
            }
            alert(`You Picked ${playerMove}, and Computer Picked ${compChoice}.\n So Result is ${result}`);
        }

    </script>
</body>

</html>
